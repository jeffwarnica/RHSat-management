# a CI/CD pipeline, or ease of testing/debugging personal content
 
export_git_url: git@github.mmm.com:MMM/RHSat-configuration.git
export_git_branch: jwtesting
import_git_url: git@github.mmm.com:AAYMAZZ/sat-artifacts-test.git
import_git_branch: exported
